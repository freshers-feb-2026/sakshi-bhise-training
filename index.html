<!DOCTYPE html>
<html>
<head>
  <title>Flexbox Full Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Flexbox Layout</h2>

  <div class="container">
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
  </div>

  <h2>Positioning</h2>

  <div class="static-box">Static Box</div>

  <div class="relative-box">Relative Box</div>

  <div class="parent">
    <div class="absolute-box">Absolute Box</div>
  </div>

  <div class="fixed-box">Fixed Box</div>

  <div class="sticky-box">Sticky Box</div>

  <h2>Visibility & Display</h2>

  <div class="box hidden-box">Hidden (visibility)</div>
  <div class="box none-box">None (display)</div>
  <div class="box">Visible Box</div>

</body>
</html>
